name: Build

on:
  # Run the build for pushes and pull requests targeting master
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]

    steps:
      # Checkout doc repo and its dependencies
      - name: Checkout
        uses: actions/checkout@v2
      # Setup Node
      - name: Setup (Node.js ${{ matrix.node-version }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Install and build
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      # Deploy,Â limited to the master branch
      - name: Predeploy
        if: success() && github.ref == 'refs/heads/master'
        run: |
          # https://github.blog/2009-12-29-bypassing-jekyll-on-github-pages/
          touch docs/.vuepress/dist/.nojekyll
          # https://help.github.com/en/articles/managing-a-custom-domain-for-your-github-pages-site
          echo hey-bitcoin.de > docs/.vuepress/dist/CNAME
      - name: Deploy
        if: success() && github.ref == 'refs/heads/master'
        uses: maxheld83/ghpages@v0.2.1
        env:
          BUILD_DIR: docs/.vuepress/dist/
          GH_PAT: ${{ secrets.GH_PAT }}
